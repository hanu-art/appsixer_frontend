<!doctype html>
<html lang="en">
  <head>
    <!-- BASIC -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TITLE (MOST IMPORTANT SEO SIGNAL) -->
    <title>
      Appsixer | US IT Staffing & Custom Software Development Company
    </title>

    <!-- META DESCRIPTION -->
    <meta
      name="description"
      content="Appsixer is a US-focused IT staffing and software development company providing skilled tech talent, custom web applications, and scalable digital solutions for businesses."
    />

    <!-- KEYWORDS (OPTIONAL BUT SAFE) -->
    <meta
      name="keywords"
      content="US IT staffing, software development company, web development services, custom software solutions, IT recruitment, Appsixer"
    />

    <!-- AUTHOR -->
    <meta name="author" content="Appsixer" />

    <!-- ROBOTS -->
    <meta name="robots" content="index, follow" />

    <!-- CANONICAL URL -->
    <link rel="canonical" href="https://appsixer.com/" />

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- SOCIAL SHARE (BONUS SEO) -->
    <meta property="og:title" content="Appsixer | US IT Staffing & Software Development" />
    <meta
      property="og:description"
      content="Appsixer offers US IT staffing services and custom software development solutions for startups and enterprises."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://appsixer.com/" />
    <meta property="og:image" content="https://appsixer.com/og-image.png" />

  </head>
  <body>
    <div id="root"></div>

    <!-- MAIN SCRIPT -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
